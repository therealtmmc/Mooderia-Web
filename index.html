    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f2f2f2;
      }
      .kahoot-shadow {
        box-shadow: 0 4px 0 0 rgba(0,0,0,0.2);
      }
      .kahoot-button-purple { background-color: #46178f; border-bottom: 4px solid #321067; }
      .kahoot-button-blue { background-color: #1368ce; border-bottom: 4px solid #0e4c99; }
      .kahoot-button-green { background-color: #26890c; border-bottom: 4px solid #1c6409; }
      .kahoot-button-red { background-color: #e21b3c; border-bottom: 4px solid #b31530; }
      .kahoot-button-yellow { background-color: #ffa602; border-bottom: 4px solid #cc8502; }
      
      .kahoot-button:active {
        transform: translateY(2px);
        border-bottom-width: 2px;
      }

      .streak-glow {
        filter: drop-shadow(0 0 8px rgba(255, 166, 2, 0.6));
      }

      /* Custom Scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
